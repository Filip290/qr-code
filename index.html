<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

</head>
<body>

  <div class="block">
    <div class="qr_code">
      <img src="images/image-qr-code.png" alt="qr_code">
    </div>
    <div class="text">
      <p class="text_preset_1">Improve your front-end skills by building projects</p>
      <p class="text_preset_2">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>

</body>
</html>
